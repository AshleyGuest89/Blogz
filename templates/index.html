{% extends "base.html" %}

{% block content %}

<h1>Users:</h1>

{% if users|length == 0 %}
<p>No users yet</p>
{% else %}
        {% for user in users %}
        <p>
            <a href="/blogs?user={{user.username}}">{{user.username}}</a>
        </p>
       <hr />
        {% endfor %}
    

{% endif %}

   

{% endblock %}
