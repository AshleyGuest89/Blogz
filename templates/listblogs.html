{% extends "base.html" %}

{% block content %}

    <h1>Blogz!</h1>


    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}
            {% for blog in blogs %}
            <p>
                <a href="/entry?id={{blog.id}}">{{blog.title}}</a>
            </p>
            <p>
                {{blog.entry}}
            </p>
            <p>    
                Written By: <a href="/blogs?user={{blog.owner.username}}">{{blog.owner.username}}</a>
            </p>
           <hr />
            {% endfor %}
        

    {% endif %}

   

{% endblock %}
